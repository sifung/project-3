<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="family-header">
        <h1>FAMILY CHAT</h1>
        <div class="header-symbol">‚öôÔ∏è</div>
        <nav class="family-nav">

                    <label class="media-btn">
                        <input type="file" accept="audio/*" class="media-input" data-type="audio">

                    </label>
                </div>
                <div class="media-preview"></div>
                <button>Post</button>
            </div>
            <div class="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </section>

        <section id="gallery" class="family-gallery">
            <h2>Family Portfolio</h2>
            <div class="gallery-grid">
                <!-- Images will be dynamically added here -->

        </section>
    </main>

    <footer class="family-footer">
